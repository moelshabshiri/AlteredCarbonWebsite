<section class="main">
  <div class="container">
    <div class="leftCol">
      <p class="subhead">Altered Carbon</p>
      <h1>Farmer Ordering Solution</h1>

      <div *ngIf="(currentUser$ | async)?.accountType != 'cooperative'" class="mainCta">
        <a href="#shop" class="primaryCta">Order</a>
     
      </div>
    </div>

    <img src="../../../assets/images/plant.png" class="mainImg" />
  </div>
</section>

<section id="shop" class="featuresSection">
  <div class="container">
    <ul *ngIf="(currentUser$ | async)?.accountType == 'cooperative'" class="featuresList">
      <li>Introduction of corps</li>
      <li>Soil testing kit</li>
      <li>Recommend the needed additive mix</li>
     
    </ul>
     <app-shop *ngIf="(currentUser$ | async)?.accountType != 'cooperative'"></app-shop>
  </div>
</section>



<section id="contact" class="contact-section">
  <div class="container">
    <div class="contact-left">
      <h2>Contact</h2>

      <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />

        <label for="name">Email</label>
        <input type="email" id="email" name="email" />

        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <input type="submit" class="send-message-cta" value="Send message" />
      </form>
    </div>
    <div class="contact-right">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d110502.60389730922!2d31.18842458882873!3d30.05961846869115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583fa60b21beeb%3A0x79dfb296e8423bba!2sCairo%2C%20Cairo%20Governorate!5e0!3m2!1sen!2seg!4v1647084202682!5m2!1sen!2seg"
        width="600"
        height="450"
        frameborder="0"
        style="border: 0"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
      ></iframe>
    </div>
  </div>
</section>
