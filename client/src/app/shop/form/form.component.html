<div  class="contact-section">
      <div class="container">
        <form
          name="form"
          [formGroup]="form"
          (ngSubmit)="form.valid && onSubmit()"
        >
        <h2>{{type}}</h2>

          <div class="form-group">
            <input
              type="number"
              class="form-control"
              formControlName="value"
              placeholder="Value"
              required
            />
            
          </div>
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              formControlName="acres"
              placeholder="Acres"
              required
            />
          
          </div>

          <div class="form-group">
            <button class="btn" [disabled]="!form.valid">
              Submit
            </button>
          
          </div>
        </form>
    </div>
